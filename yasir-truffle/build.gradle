apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

idea {
    module {
        generatedSourceDirs += file('build/classes/main')
    }
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'build/classes/main'
        }
    }
}

mainClassName = 'com.github.overmind.yasir.Main'

dependencies {
    compile "com.oracle.truffle:truffle-api:0.13"
    compile "com.oracle.truffle:truffle-dsl-processor:0.13"
    testCompile "junit:junit:4.12"
}
